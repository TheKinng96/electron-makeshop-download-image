    <div class="card max-w-3xl mx-auto bg-base-100 p-4 shadow-xl">
      <h1 class="text-3xl font-bold mb-6">Image Downloader</h1>

      <!-- Setup Screen -->
      <div id="setupScreen">
        <div class="mb-4">
          <label for="csvFile" class="block text-sm font-medium mb-1">Import CSV File</label>
          <input type="file" id="csvFile" accept=".csv" class="file-input file-input-bordered w-full" />
        </div>

        <div class="mb-4">
          <label for="storagePath" class="block text-sm font-medium mb-1">Storage Path</label>
          <div class="flex gap-2">
            <input type="text" id="storagePath" readonly class="input input-bordered flex-1 bg-base-200" />
            <button id="browseButton" class="btn">Browse</button>
          </div>
        </div>

        <div class="mb-4">
          <label for="shopDomain" class="block text-sm font-medium mb-1">Shop Domain</label>
          <input
            type="text"
            id="shopDomain"
            placeholder="e.g., example.myshopify.com"
            class="input input-bordered w-full"
          />
        </div>

        <div class="flex justify-end gap-2 mt-6">
          <!-- Note: Original Cancel button removed as per request -->
          <button id="startButton" class="btn btn-primary">Start Download</button>
        </div>
      </div>

      <!-- Process Screen (Initially Hidden) -->
      <div id="processScreen" class="hidden">
        <div id="progressStatusText" class="mb-2 text-center">Starting download...</div>
        <progress id="downloadProgressBar" class="progress progress-primary w-full mb-4" value="0" max="100"></progress>
        <div class="flex justify-end">
          <button id="cancelProcessButton" class="btn btn-error">Cancel Download</button>
        </div>
      </div>

      <!-- General Status Area (for setup errors, success messages) -->
      <div id="status" class="mt-4 hidden"></div>
    </div>
    <script type="module" src="/src/renderer/index.ts"></script>
