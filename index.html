<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Image Downloader</title>
  </head>
  <body class="bg-gray-500 min-h-screen p-4">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Image Downloader</h1>

      <div class="mb-4">
        <label for="csvFile" class="block text-sm font-medium text-gray-700 mb-1">Import CSV File</label>
        <input
          type="file"
          id="csvFile"
          accept=".csv"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="storagePath" class="block text-sm font-medium text-gray-700 mb-1">Storage Path</label>
        <div class="flex gap-2">
          <input
            type="text"
            id="storagePath"
            readonly
            class="flex-1 px-3 py-2 border border-gray-300 rounded-md bg-gray-50"
          />
          <button
            id="browseButton"
            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500"
          >
            Browse
          </button>
        </div>
      </div>

      <div class="mb-4">
        <label for="shopDomain" class="block text-sm font-medium text-gray-700 mb-1">Shop Domain</label>
        <input
          type="text"
          id="shopDomain"
          placeholder="e.g., example.myshopify.com"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="flex justify-end gap-2 mt-6">
        <button
          id="cancelButton"
          class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500"
        >
          Cancel
        </button>
        <button
          id="startButton"
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Start Download
        </button>
      </div>

      <div id="status" class="mt-4 hidden"></div>
    </div>
    <script type="module" src="/src/renderer/index.ts"></script>
  </body>
</html>
